<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Aposta</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }
    input[type="date"] {
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #2196f3;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Aposta</h1>

    <form method="POST" action="{{ url_for('editar_aposta', id=aposta[0]) }}">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" value="{{ data_iso }}" required />

      <label for="metodo">Método:</label>
      <select id="metodo" name="metodo" required>
        <option value="">Selecione</option>
        <option value="O HT" {% if aposta[3] == 'O HT' %}selected{% endif %}>O HT</option>
        <option value="O FT" {% if aposta[3] == 'O FT' %}selected{% endif %}>O FT</option>
        <option value="Outros" {% if aposta[3] == 'Outros' %}selected{% endif %}>Outros</option>
      </select>

      <label for="casa">Casa:</label>
      <input type="text" id="casa" name="casa" value="{{ aposta[4] }}" required />

      <label for="visitante">Visitante:</label>
      <input type="text" id="visitante" name="visitante" value="{{ aposta[5] }}" required />

      <label for="stake">Stake:</label>
      <input type="number" step="0.01" id="stake" name="stake" value="{{ aposta[6] }}" required />

      <label for="odd">Odd:</label>
      <input type="number" step="0.01" id="odd" name="odd" value="{{ aposta[7] }}" required />

      <label for="minuto_gol">Minuto do Gol (opcional):</label>
      <input type="number" id="minuto_gol" name="minuto_gol" value="{{ aposta[8] if aposta[8] is not none else '' }}" />


      <label for="valor_realizado">Valor Realizado:</label>
      <input type="number" step="0.01" id="valor_realizado" name="valor_realizado" value="{{ aposta[9] }}" required />

      <button type="submit">Atualizar</button>
    </form>

    <a href="{{ url_for('apostas') }}">Voltar ao Histórico</a>
  </div>
</body>
</html>
