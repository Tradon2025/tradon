<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Apostas{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/12.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    nav {
      background-color: #1e1e1e;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      width: 240px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: width 0.3s ease, padding 0.3s ease;
    }
    nav.collapsed {
      width: 70px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }
    .logo img {
      height: 110px;
      width: 100%;
      object-fit: cover;
      display: block;
    }
    nav.collapsed .logo {
      opacity: 0;
      height: 0;
      margin: 0;
      pointer-events: none;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 12px 16px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.2s ease;
    }
    nav a:hover {
      background-color: #2c2c3e;
      color: #fff;
    }
    nav a.active {
      background-color: #2c2c3e;
      color: #fff;
      font-weight: 700;
    }
    nav a i {
      min-width: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
    nav.collapsed a .link-text {
      display: none;
    }

    .toggle-btn {
      background: transparent;
      border: none;
      color: #2c2c3e;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav.collapsed .toggle-btn i {
      transform: rotate(180deg);
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
      min-height: 100vh;
    }
    body.menu-collapsed .main-content {
      margin-left: 70px;
    }

    .logout {
      margin-top: auto;
    }

    @media (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 10px;
      }
      nav.collapsed {
        width: 100%;
      }
      .logo {
        opacity: 1 !important;
        height: auto !important;
        margin-bottom: 0 !important;
      }
      .logo img {
        height: 60px;
      }
      nav a {
        flex: 1 1 100%;
        justify-content: center;
      }
      nav.collapsed a .link-text {
        display: inline;
      }
      .main-content, body.menu-collapsed .main-content {
        margin-left: 0 !important;
        padding: 20px;
      }
      .toggle-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar" role="navigation" aria-label="Menu principal">
    <div class="top-bar">
      <button class="toggle-btn" id="toggleBtn" title="Expandir/Recolher menu" aria-label="Expandir ou recolher menu">
        <i class="fas fa-angle-double-left"></i>
      </button>
      <div class="logo">
        <img src="{{ url_for('static', filename='img/12.png') }}" alt="Logo">
      </div>
    </div>

    <!-- Menu principal -->
    <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
      <i class="fas fa-chart-pie"></i><span class="link-text">Dashboard</span>
    </a>
    <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
      <i class="fas fa-arrow-left"></i><span class="link-text">Cadastro de Entradas</span>
    </a>
    <a href="{{ url_for('apostas') }}" class="{% if request.endpoint == 'apostas' %}active{% endif %}">
      <i class="fas fa-list"></i><span class="link-text">Hist칩rico</span>
    </a>
    <a href="{{ url_for('calendario') }}" class="{% if request.endpoint == 'calendario' %}active{% endif %}">
      <i class="fas fa-calendar"></i><span class="link-text">Calend치rio</span>
    </a>
    <a href="{{ url_for('estatisticas_diarias_completa') }}" class="{% if request.endpoint == 'estatisticas_diarias_completa' %}active{% endif %}">
      <i class="fas fa-chart-bar"></i><span class="link-text">Estat칤sticas Di치rias</span>
    </a>
    <a href="{{ url_for('estatisticas_mensais') }}" class="{% if request.endpoint == 'estatisticas_mensais' %}active{% endif %}">
      <i class="fas fa-chart-bar"></i><span class="link-text">Estat칤sticas Mensais</span>
    </a>
    <a href="{{ url_for('estatisticas') }}" class="{% if request.endpoint == 'estatisticas' %}active{% endif %}">
      <i class="fas fa-chart-line"></i><span class="link-text">Evolu칞칚o da Banca</span>
    </a>
    <a href="{{ url_for('graficos') }}" class="btn">游늵 Gr치ficos</a>
    <a href="{{ url_for('projecao') }}" class="{% if request.endpoint == 'projecao' %}active{% endif %}">
      <i class="fas fa-chart-area"></i><span class="link-text">Proje칞칚o</span>
    </a>
    <a href="{{ url_for('perfil') }}" class="{% if request.endpoint == 'perfil' %}active{% endif %}">
      <i class="fas fa-user"></i><span class="link-text">Perfil</span>
    </a>  
    <a href="{{ url_for('status_reds') }}" class="{% if request.endpoint == 'status_reds' %}active{% endif %}">
      <i class="fas fa-ban"></i><span class="link-text">Bad Run</span>
    </a>
    <a href="{{ url_for('logout') }}" class="{% if request.endpoint == 'logout' %}active{% endif %}">
        <i class="fas fa-sign-out-alt"></i><span class="link-text">Sair</span>
      </a>
     </nav>

  <!-- Conte칰do principal -->
  <div class="main-content" id="mainContent">
    {% block content %}{% endblock %}
  </div>

  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      body.classList.toggle('menu-collapsed');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'm') {
        sidebar.classList.toggle('collapsed');
        body.classList.toggle('menu-collapsed');
      }
    });
  </script>
</body>
</html>
