{% block content %}
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #1A5E9E;
  }
  .chart-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    margin: auto;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
  }
  canvas {
    background-color: transparent;
  }
  .btn-voltar {
    margin-top: 20px;
    background-color: #666;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    float: right;
    transition: background-color 0.2s;
  }
  .btn-voltar:hover {
    background-color: #444;
  }
  .filtro-form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }
  .filtro-form label {
    color: #ccc;
  }
  .filtro-form input[type="date"] {
    padding: 6px;
    border-radius: 6px;
    border: none;
    background-color: #2a2a2a;
    color: #eee;
  }
  .filtro-form button {
    padding: 6px 14px;
    background-color: #1A5E9E;
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
  }
  .filtro-form button:hover {
    background-color: #1470c2;
  }
</style>

<h1>ðŸ“ˆ EvoluÃ§Ã£o da Banca</h1>

<!-- FormulÃ¡rio de filtro por data -->
<form method="get" action="{{ url_for('estatisticas') }}" class="filtro-form">
  <label for="data_inicio">Data InÃ­cio:</label>
  <input type="date" name="data_inicio" value="{{ data_inicio or '' }}">

  <label for="data_fim">Data Fim:</label>
  <input type="date" name="data_fim" value="{{ data_fim or '' }}">

  <button type="submit">Filtrar</button>
</form>

<div class="chart-container">
  <canvas id="bancaChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = {{ labels | tojson }};
  const dataBanca = {{ banca | tojson }};

  const ctx = document.getElementById('bancaChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Saldo Acumulado (R$)',
        data: dataBanca,
        borderColor: '#1A5E9E',
        backgroundColor: 'rgba(10, 164, 255, 0.3)',
        fill: true,
        tension: 0.2,
        pointRadius: 4,
        pointBackgroundColor: '#0af',
        pointBorderColor: '#fff'
      }]
    },
    options: {
      scales: {
        x: {
          ticks: { color: '#eee' },
          grid: { color: '#333' }
        },
        y: {
          ticks: {
            color: '#eee',
            callback: function(value) {
              return 'R$ ' + value.toFixed(2).replace('.', ',');
            }
          },
          grid: { color: '#333' }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#eee',
            font: { size: 14 }
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              let v = context.parsed.y;
              return 'R$ ' + v.toFixed(2).replace('.', ',');
            }
          }
        }
      }
    }
  });
</script>
{% endblock %}
