{% extends 'base.html' %}

{% block title %}Cadastro de Aposta{% endblock %}

{% block content %}
<style>
  .form-container {
    background-color: #1e1e2f;
    padding: 25px;
    border-radius: 10px;
    max-width: 600px;
    margin: 30px auto;
    /*box-shadow: 0 0 15px #1A5E9E;*/
  }

  .form-container h2 {
    text-align: center;
    color: #ccc;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #ccc;
  }

  .form-group input,
  .form-group select {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    background-color: #2c2c3e;
    color: #fff;
  }

  .form-actions {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .btn-submit {
    background-color:#078330;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-submit:hover {
    background-color: #2c2c3e;
  }
</style>

<div class="form-container">
  <h2>Nova Entrada</h2>
  <form method="post" action="{{ url_for('apostas') }}">
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>
    </div>

    <div class="form-group">
      <label for="metodo">MÃ©todo:</label>
      <select id="metodo" name="metodo" required>
        <option value="">Selecione</option>
        <option value="O HT">O HT</option>
        <option value="O FT">O FT</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <div class="form-group">
      <label for="casa">Casa:</label>
      <input type="text" id="casa" name="casa" required>
    </div>

    <div class="form-group">
      <label for="visitante">Visitante:</label>
      <input type="text" id="visitante" name="visitante" required>
    </div>

    <div class="form-group">
      <label for="stake">Stake:</label>
      <input type="number" step="0.01" id="stake" name="stake" required>
    </div>

    <div class="form-group">
      <label for="odd">Odd:</label>
      <input type="number" step="0.01" id="odd" name="odd" required>
    </div>

    <div class="form-group">
      <label for="minuto_gol">Minuto do Gol:</label>
      <input type="number" id="minuto_gol" name="minuto_gol">
    </div>

    <div class="form-group">
      <label for="valor_realizado">Valor Realizado:</label>
      <input type="number" step="0.01" id="valor_realizado" name="valor_realizado" required>
    </div>

        <div class="form-group">
      <label for="resultado">Resultado:</label>
    <select name="resultado" id="resultado" class="form-control" required>
      <option value="">Selecione</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
    </select>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Cadastrar</button>
    </div>
  </form>
</div>
<script>
  document.querySelectorAll('input[type="date"]').forEach(input => {
    input.addEventListener('click', function() {
      this.showPicker && this.showPicker(); // alguns navegadores suportam showPicker()
    });
  });
</script>
{% endblock %}
