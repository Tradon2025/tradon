<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estat√≠sticas Di√°rias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0af;
    }
    .chart-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      background-color: transparent;
    }
    .btn-voltar {
      margin-top: 20px;
      background-color: #0a84ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-voltar:hover {
      background-color: #006fcc;
    }
  </style>
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>üìä Estat√≠sticas Di√°rias</h1>

  <div class="chart-container">
    <canvas id="diarioChart"></canvas>
  </div>

  <button class="btn-voltar"
          onclick='window.location.href="{{ url_for('apostas') }}"'>
    ‚Üê Voltar ao Hist√≥rico
  </button>

  <script>
    // As listas vindas do Flask:
    const labels = {{ labels | tojson }};
    const dataPct = {{ pct_changes | tojson }};

    const ctx = document.getElementById('diarioChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: '% de Lucro sobre Banca Anterior',
          data: dataPct,
          backgroundColor: 'rgba(10, 164, 255, 0.6)',
          borderColor: '#0af',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
            ticks: { color: '#eee' },
            grid: { color: '#333' }
          },
          y: {
            ticks: {
              color: '#eee',
              callback: function(value) {
                return value.toFixed(2).replace('.', ',') + '%';
              }
            },
            grid: { color: '#333' }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#eee',
              font: { size: 14 }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let v = context.parsed.y;
                return v.toFixed(2).replace('.', ',') + '%';
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
